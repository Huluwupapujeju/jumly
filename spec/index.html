<html>
	<head>
    <link rel="stylesheet" href="./jasmine-1.2.0/jasmine.css"/>
    <link rel="stylesheet" href="../build/jumly.css"/>
    <link rel="stylesheet" href="./jasmine-utils.css"/>
	</head>
	<body></body>
  <script src="../views/static/cssua.min.js" type="text/javascript"></script>
  <script src="../views/static/jquery.js" type="text/javascript"></script>
  <script src="../views/static/coffee-script.js" type="text/javascript"></script>
  <script src="../build/jumly.js" type="text/javascript"></script>
  <script src="./jasmine-1.2.0/jasmine.js" type="text/javascript"></script>
  <script src="./jasmine-1.2.0/jasmine-html.js" type="text/javascript"></script>
  <script src="../build/.spec/jasmine-utils.js" type="text/javascript"></script>
  <script src="../build/jumlySpec.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</html>
