<!doctype html>
<head>
  <meta charset='utf-8'/>
  <link href='https://jumly.herokuapp.com/release/jumly.min.css' rel='stylesheet'/>
  <script src='http://code.jquery.com/jquery-2.0.0.min.js'></script>
  <script src='http://coffeescript.org/extras/coffee-script.js'></script>
  <script src='https://jumly.herokuapp.com/release/jumly.min.js'></script>
</head>
<body>
  <div id="here"></div>

  <script type="text/coffeescript">
    JUMLY._compile = (code)->
      builder = new (JUMLY.require "SequenceDiagramBuilder")
      builder.build code
    JUMLY._layout = (doc)->
      layout  = new (JUMLY.require "SequenceDiagramLayout")
      layout.layout doc
    JUMLY.eval = (code, opts)->
      doc = JUMLY._compile code
      opts.into.html doc
      JUMLY._layout doc
  </script>
  <script type="text/coffeescript">
    code = """
             @found "You", ->
               @message "get", "JUMLY"
           """
    JUMLY.eval code, into:$("#here")
  </script>
</body>
