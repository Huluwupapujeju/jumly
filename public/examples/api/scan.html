<!doctype html>
<head>
  <meta charset='utf-8'/>
  <link href='https://jumly.herokuapp.com/release/jumly.min.css' rel='stylesheet'/>
  <script src='http://code.jquery.com/jquery-2.0.0.min.js'></script>
  <script src='http://coffeescript.org/extras/coffee-script.js'></script>
  <script src='/public/jumly-scan.js'></script>
</head>
<body>
  <div id="here"></div>

  <div data-jumly="text/jumly+sequence">@found "a1"</div>
  <div data-jumly="text/jumly+sequence">@found "a2"</div>

  <script type="text/coffeescript">
    # Initial scan
    JUMLY.scan()

    # Second or more scan
    i = 3
    f = ->
      $("body").append """<div data-jumly="text/jumly+sequence">@found "a#{i++}"</div>"""
      JUMLY.scan -> (d, $n)-> $n.hide().before d
      setTimeout f, 500 if i <= 5

    setTimeout f, 1000
  </script>
</body>
